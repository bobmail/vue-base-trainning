<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hello World</title>
  <script type="text/javascript" src ="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Hello World !</h1>
  <div id = "app">
    {{message}}
    <hr>
    <div v-for="item in sortItems">
      {{item}}
    </div>
    <hr>
    <div  v-for="(student,index) in sortStudents">
        {{index+1}}.{{student.name}}--{{student.age}}
      
    </div>
  </div>

</body>
</html>

<script>
  var app = new Vue({
    el: '#app',
    data:{
      message:"It's my world!",
      isLogin:true,
      items:[100,20,53,40,7,44],
      students:[
        {name:"Bob",age:48},
        {name:"Gray",age:37},
        {name:"Wan",age:28}
      ]
      
    },
    computed:{
      sortItems:function(){
        return this.items.sort(function(a,b) {return a-b});
      },
      sortStudents:function(){
        return sortByKey(this.students,"age")
      }      
    }
  });
  
    function sortByKey(array,key){
        return array.sort(function(a,b){
          let x = a[key];
          let y = b[key];
          return ((x<=y)?-1:1);
        })
    }
</script>
