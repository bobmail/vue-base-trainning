<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>component1</title>
  <script type="text/javascript" src ="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Component1 !</h1>
  <div id = "app">
    {{message}}
    <jspang></jspang>
    <panda></panda>
  </div>

</body>
</html>

<script type="text/javascript">

  Vue.component("jspang",{
    template:`
      <div style="color:red">This is a global component</div>
    `
  });

  var app = new Vue({
    el: '#app',
    data:{
      message:"It's my world!",
      isLogin:true
    },
    components:{
      panda:{
        template:`
          <div style="color:green">This is a local component</div>
          `
      }
    }
  })
</script>
